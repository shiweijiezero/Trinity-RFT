project: "ALFWORLD"
name: "ALFWORLD_RFT_Qwen_7B_OPMD_Reweight_Adv"
checkpoint_root_dir: ${oc.env:TRINITY_CHECKPOINT_ROOT_DIR,./checkpoints}
algorithm:
  algorithm_type: opmd_reweight_adv
  kl_loss_fn: k3
  kl_loss_fn_args:
    kl_coef: 0.01
  repeat_times: 8
  optimizer:
    lr: 1e-6
model:
  model_path: ${oc.env:TRINITY_MODEL_PATH,Qwen/Qwen2.5-7B-Instruct}
  max_response_tokens: 512
  max_model_len: 20480
cluster:
  node_num: 1
  gpu_per_node: 4
buffer:
  total_epochs: 20
  batch_size: 96
  explorer_input:
    taskset:
      name: alfworld
      storage_type: file
      path: 'examples/R3L/alfworld/alfworld_data'
      split: 'train'
      format:
        prompt_key: 'task_id'
      rollout_args:
        temperature: 1.0
        logprobs: 0
    eval_tasksets:
      - name: alfworld-eval
        storage_type: file
        path: 'examples/R3L/alfworld/alfworld_data'
        split: 'test'
        format:
          prompt_key: 'task_id'
        rollout_args:
          temperature: 0.4
    default_workflow_type: 'opmd_baseline_alfworld_workflow'
  trainer_input:
    experience_buffer:
      name: alfworld_opmd_reweight_adv_7B_buffer
      storage_type: queue
      replay_buffer:
        enable: true
        priority_fn: decay_limit_randomization
      path: 'sqlite:///alfworld_opmd_reweight_adv_7B.db'
explorer:
  runner_per_model: 16
  eval_interval: 20
  rollout_model:
    engine_num: 2
    tensor_parallel_size: 1
    enable_prefix_caching: true
    enforce_eager: false
    dtype: bfloat16
    seed: 0
    gpu_memory_utilization: 0.7
    enable_chunked_prefill: true
data_processor:
  experience_pipeline:
    operators:
      - name: "OPMD_filter"
synchronizer:
  sync_style: dynamic_by_explorer
  sync_method: 'nccl'
  sync_interval: 1
  sync_timeout: 12000
trainer:
  save_interval: 20
  grad_clip: 1.0
  use_dynamic_bsz: true
  max_token_len_per_gpu: 16384
  ulysses_sequence_parallel_size: 1
monitor:
  monitor_type: wandb
